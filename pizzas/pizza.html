<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Choose</title>
  <link rel="stylesheet" href="pizza.css">
</head>
<body>
  </head>
  <body>
	<div class="container">
		<h1>Pizza Designer</h1>
		<div class="base-options">
			<h2>Select a Base</h2>
			<ul id="base-list">
				<li id="base-1"><img src="images/stuffed.png"></li>
				<li id="base-2"><img src="images/Thincrust.png"></li>
			</ul>
		</div>
		<div class="topping-options">
			<h2>Select Toppings</h2>
			<ul id="topping-list">
				<li id="topping-1"><img src="images/olive.png"></li>
				<li id="topping-2"><img src="images/onion.png"></li>
				<li id="topping-3"><img src="images/pepporoni.png"></li>
			</ul>
		</div>
		<div class="canvas-container">
			<h2>Drag and Drop Your Pizza Here</h2>
			<canvas id="pizza-canvas"></canvas>
		</div>
	</div>
<script src="pizzas.js"></script>    
  
</body>

</html>
